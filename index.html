<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="shortcut icon" href="spotify.favicon" type="image/x-icon">
    <title>Música para todos - Spotify</title>
</head>
<body>
    <header>
        <div><img src="imgs/spotifylogo.png" alt="logo spotify">
            <nav>
                <a href="#">Premium</a>
                <a href="#">Ajuda</a>
                <a href="#">Baixar</a>
            </nav>
            <div class="user">
                <span>|</span>
                <img src="imgs/icon.jfif" alt="foto de perfil">
                <p>Perfil <span class="material-icons">expand_more</span></p>
            </div>
        </div>
    </header>

    <section id="sec1">
        <div>
            <small>Tocadas recentemente</small>
            <h1>Escute de novo</h1>
            <p>Continue curtindo suas músicas de onde parou.</p>
            <button>ABRIR O WEB PLAYER</button>
        </div>
        <div id="albums">
            <img src="imgs/01.jfif" alt="">
            <img src="imgs/02.jfif" alt="">
            <img src="imgs/03.jfif" alt="">
            <img src="imgs/04.jfif" alt="">
            <img src="imgs/05.png" alt="">
            <img src="imgs/06.png" alt="">
        </div>
    </section>
    <section id="sec2">
        <h1>O que você tem escutado</h1>
        <div id="content">
            <div class="artistas">
                <p>ARTISTA MAIS TOCADO</p>
                <p>Post Malone</p>
                <a href="#">ESCUTE AGORA</a>
                <img src="imgs/postmalone.jfif" alt="">
            </div>
            <div class="musicas">
                <p>Música mais tocada</p>
                <p>Sunflower</p>
                <a href="#">ESCUTE AGORA</a>
                <img src="imgs/sunflower.jfif" alt="">
            </div>
        </div>
    </section>
</body>
</html>
